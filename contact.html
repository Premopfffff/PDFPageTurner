<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PDFPageTurner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* ... (other styles) */

.contact-us {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.form-group {
    text-align: left;
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    background-color: #007acc;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
}

footer {
    position: absolute;
    bottom: 0;
    width: 100vw;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">PDFPageTurner</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-us">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or suggestions, please don't hesitate to get in touch with us. We're here to assist you.</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 PDFPageTurner</p>
    </footer>
</body>
</html>
